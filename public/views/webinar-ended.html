<!DOCTYPE html>
<div class="webinar-ended-container">
  <div class="ended-card">
    <div class="ended-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    
    <h1 class="ended-title">Webinar Ended</h1>
    <h2 class="webinar-title">{{webinar.title}}</h2>
    
    <div class="ended-message">
      <p class="thank-you-text">Thank you for attending!</p>
      <p class="details-text">The webinar "{{webinar.title}}" has concluded.</p>
      
      <div class="webinar-summary">
        <div class="summary-item">
          <i class="fas fa-calendar"></i>
          <span>{{webinar.scheduledDate | date:'EEEE, MMMM d, yyyy'}}</span>
        </div>
        <div class="summary-item">
          <i class="fas fa-clock"></i>
          <span>{{webinar.duration}} minutes</span>
        </div>
        <div class="summary-item">
          <i class="fas fa-users"></i>
          <span>{{webinar.registrations || 0}} attendees</span>
        </div>
      </div>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-primary" ng-click="goToHome()">
        <i class="fas fa-home"></i>
        Go to Home
      </button>
      
      <button class="btn btn-secondary" ng-click="browseWebinars()">
        <i class="fas fa-calendar-alt"></i>
        Browse More Webinars
      </button>
    </div>
    
    <div class="feedback-section">
      <p class="feedback-text">We'd love your feedback!</p>
      <div class="rating-buttons">
        <button class="rating-btn" ng-click="submitRating(5)">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          Excellent
        </button>
        <button class="rating-btn" ng-click="submitRating(4)">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          Good
        </button>
        <button class="rating-btn" ng-click="submitRating(3)">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          Average
        </button>
      </div>
    </div>
  </div>
</div>
