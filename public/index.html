    <!-- Local Resources with Cache Busting -->
    <script>
        // Load a single version file first so one timestamp is reused everywhere
        function startLoadingWithVersion() {
            const timestamp = window.__APP_VERSION || Date.now();
            console.log('Loading resources with timestamp:', timestamp);
        
        // Load main CSS with cache busting
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.type = 'text/css';
        cssLink.href = `/css/main.css?v=${timestamp}`;
        cssLink.onload = function() {
            console.log('âœ… CSS loaded with cache busting: main.css');
        };
    document.head.appendChild(cssLink);
        
        // Function to load all local JS files with cache busting
        function loadLocalScripts() {
            console.log('Loading local JavaScript files with cache busting...');
            
            const scripts = [
                `js/app.js?v=${timestamp}`,
                `js/services/auth.service.js?v=${timestamp}`,
                `js/services/webinar.service.js?v=${timestamp}`,
                `js/services/toast.service.js?v=${timestamp}`,
                `js/directives/file-upload.directive.js?v=${timestamp}`,
                `js/controllers/nav.controller.js?v=${timestamp}`,
                `js/controllers/home.controller.js?v=${timestamp}`,
                `js/controllers/login.controller.js?v=${timestamp}`,
                `js/controllers/register.controller.js?v=${timestamp}`,
                `js/controllers/dashboard.controller.js?v=${timestamp}`,
                `js/controllers/admin.controller.js?v=${timestamp}`,
                `js/controllers/webinar-details.controller.js?v=${timestamp}`,
                `js/controllers/webinar-room-simple.controller.js?v=${timestamp}`,
                `js/controllers/join-webinar.controller.js?v=${timestamp}`,
                `js/controllers/host-control-panel.controller.js?v=${timestamp}`,
                `js/controllers/webinar-ended.controller.js?v=${timestamp}`,
                `js/controllers/toast.controller.js?v=${timestamp}`
            ];
            
            let loadedScripts = 0;
            const totalScripts = scripts.length;
            
            scripts.forEach((src) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = function() {
                    loadedScripts++;
                    console.log(`âœ“ Loaded: ${src} (${loadedScripts}/${totalScripts})`);
                    
                    if (loadedScripts === totalScripts) {
                        console.log('âœ“ All local scripts loaded successfully');
                    }
                };
                script.onerror = function() {
                    console.error(`âœ— Failed to load: ${src}`);
                    loadedScripts++;
                };
                document.head.appendChild(script);
            });
        }
        
        // Wait for Angular and UI Router to be available, then load local scripts
        function waitForDependencies() {
            if (typeof angular !== 'undefined' && angular.module) {
                try {
                    angular.module('ui.router');
                    console.log('âœ“ External dependencies loaded, loading local scripts...');
                    loadLocalScripts();
                } catch(e) {
                    console.log('Waiting for UI Router...');
                    setTimeout(waitForDependencies, 100);
                }
            } else {
                console.log('Waiting for Angular...');
                setTimeout(waitForDependencies, 100);
            }
        }
        
        // Start loading process when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForDependencies);
        } else {
            waitForDependencies();
        }
        
        // Global error handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error, 'File:', e.filename, 'Line:', e.lineno);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
                }
                // Load version.js with a cache-bypass, then start
                (function(){
                    var s = document.createElement('script');
                    s.src = '/js/version.js?_=' + Date.now();
                    s.onload = startLoadingWithVersion;
                    s.onerror = startLoadingWithVersion; // fallback if version.js missing
                    document.head.appendChild(s);
                })();
        </script>
